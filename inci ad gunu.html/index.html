/* BOYUK UREK */
.big-heart{
    position:relative;
    width:220px;
    height:200px;
    background:red;
    transform:rotate(-45deg);
    animation:pulse 1.5s infinite;
}

.big-heart::before,
.big-heart::after{
    content:"";
    position:absolute;
    width:220px;
    height:200px;
    background:red;
    border-radius:50%;
    z-index:1;
}

.big-heart::before{
    top:-110px;
    left:0;
}
.big-heart::after{
    left:110px;
    top:0;
}

@keyframes pulse{
    0%{transform:rotate(-45deg) scale(1);}
    50%{transform:rotate(-45deg) scale(1.08);}
    100%{transform:rotate(-45deg) scale(1);}
}

/* YAZI â€“ DUZGUN MERKEZ */
.center-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(45deg);
    color:white;
    font-weight:bold;
    text-align:center;
    font-size:18px;
    line-height:1.3;
    width:160px;
    padding:6px 8px;
    box-sizing:border-box;

/* BALACA UREYLER */
.small-heart{
    position:absolute;

.small-heart span{

    font-weight:800;
    color:white;
    line-height:1;
    text-shadow:0 1px 3px rgba(0,0,0,0.7);
    padding:2px 6px;
}

@keyframes fly{
    0%{
        transform:translate(0,0) scale(0.5) rotate(45deg);
        opacity:1;
    }
    70%{
        transform:translate(calc(var(--x) * 0.7), calc(var(--y) * 0.7)) scale(1.1) rotate(45deg);

    }
    100%{
        transform:translate(var(--x),var(--y)) scale(1.4) rotate(45deg);
        opacity:0;
    }
}
